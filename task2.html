<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="india">INDIA</h1>
</body>
<script>
    let countryName = document.getElementById("india")
    let a = prompt("Enter text")
    if(a=="monday"){
        countryName.style.color = 'blue'
    }
    else if(a=="tuesday"){
        countryName.style.color = 'orange'
    }
    else if(a=="wednesday"){
        countryName.style.color = 'white'
        countryName.style.backgroundColor = 'black'
    }
    else if(a=="thursday"){
        countryName.style.color = 'green'
    }
    else if(a=="friday"){
        countryName.style.color = 'yellow'
    }
    else if(a=="saturday"){
        countryName.style.color = 'brown'
    }
    else if(a=="sunday"){
        countryName.style.color = 'red'
    }
    else{
        countryName.style.color = 'black'
    }
</script>
</html>
